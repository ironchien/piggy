<script type="text/javascript">
function AlertIt(){
	var myrandom = Math.round(Math.random()*2)
	var messages = new Array()
	messages[0] = "確定要出售?"
	messages[1] = "確定要殺來吃?"
	messages[2] = "確定要棄養?"
	
	var links = new Array
	links[0] = "http://www.ruten.com.tw/"
	links[1] = "https://icook.tw/categories/40"
	links[2] = "http://www.tcapo.taipei.gov.tw/"
	
	var answer = confirm(messages[myrandom])
	if(answer){
		window.location = links[myrandom]
		
	confirm(messages[myrandom])
	}
}
</script>
